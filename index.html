<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Gambar</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        img { max-width: 90%; height: auto; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Gambar dari API</h1>
    
    <p id="status">Sedang memuat data dari server...</p>
    <img id="gambar-utama" src="" alt="">

    <script>
        // Alamat function backend kita, ini tidak perlu diubah
        const apiUrl = '/api/index';

        async function muatDanTampilkanGambar() {
            const statusElement = document.getElementById('status');
            const imgElement = document.getElementById('gambar-utama');

            try {
                // 1. Memanggil function backend
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Gagal menghubungi server (status: ${response.status})`);
                }

                // 2. Mengambil data JSON yang dikembalikan oleh function
                const data = await response.json();
                
                // 3. Mengambil URL gambar dari data
                //    Struktur data dari link Anda adalah { record: { url: "..." } }
                const urlGambar = data.record.url; 

                if (!urlGambar) {
                    throw new Error("Format data JSON tidak benar, 'url' tidak ditemukan.");
                }

                // 4. Menampilkan gambar dan pesan sukses
                imgElement.src = urlGambar;
                imgElement.alt = "Gambar berhasil dimuat";
                statusElement.textContent = 'Berhasil!';

            } catch (error) {
                console.error("Terjadi kesalahan:", error);
                statusElement.textContent = `Gagal memuat gambar: ${error.message}`;
            }
        }

        // Jalankan fungsi saat halaman dibuka
        muatDanTampilkanGambar();
    </script>
</body>

  <script>
    const container = document.getElementById("gallery");

    // üîê Sekarang fetch dari endpoint internal
    fetch("/api")
      .then(res => {
        if (!res.ok) throw new Error("Gagal mengambil data");
        return res.json();
      })
      .then(data => {
        const items = data.gallery || data.images || data || [];
        container.innerHTML = "";

        if (!Array.isArray(items) || items.length === 0) {
          container.innerHTML = "Tidak ada data galeri.";
          return;
        }

        for (const item of items) {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = item.thumbnail || item.url || "https://via.placeholder.com/300x200?text=No+Image";
          img.alt = item.title || "Gambar";

          const caption = document.createElement("div");
          caption.className = "caption";
          caption.textContent = item.title || item.filename || "Tanpa Judul";

          const desc = document.createElement("div");
          desc.className = "desc";
          desc.textContent = item.description || "";

          card.append(img, caption, desc);
          container.append(card);
        }
      })
      .catch(() => {
        container.innerHTML = "‚ö†Ô∏è Gagal memuat galeri.";
      });
  </script>
</body>
</html>
