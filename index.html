<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri JSON Bin</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .caption { font-weight: bold; text-align: center; padding: 8px; }
    .desc { color: #666; text-align: center; padding-bottom: 10px; }
  </style>
</head>
<body>

  <h1>üì∏ Galeri Gambar</h1>
  <div id="gallery" class="gallery">Memuat...</div>

  <script>
    const container = document.getElementById("gallery");

    // üîê Sekarang fetch dari endpoint internal
    fetch("/api")
      .then(res => {
        if (!res.ok) throw new Error("Gagal mengambil data");
        return res.json();
      })
      .then(data => {
        const items = data.gallery || data.images || data || [];
        container.innerHTML = "";

        if (!Array.isArray(items) || items.length === 0) {
          container.innerHTML = "Tidak ada data galeri.";
          return;
        }

        for (const item of items) {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = item.thumbnail || item.url || "https://via.placeholder.com/300x200?text=No+Image";
          img.alt = item.title || "Gambar";

          const caption = document.createElement("div");
          caption.className = "caption";
          caption.textContent = item.title || item.filename || "Tanpa Judul";

          const desc = document.createElement("div");
          desc.className = "desc";
          desc.textContent = item.description || "";

          card.append(img, caption, desc);
          container.append(card);
        }
      })
      .catch(() => {
        container.innerHTML = "‚ö†Ô∏è Gagal memuat galeri.";
      });
  </script>
</body>
</html>
